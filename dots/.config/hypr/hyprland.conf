$mainMod = SUPER

env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_QPA_PLATFORMTHEME, qt5ct
env = SDL_VIDEODRIVER, wayland
env = _JAVA_AWT_WM_NONEREPARENTING, 1
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
# env = WLR_DRM_DEVICES,/dev/dri/card0

env = GTK_THEME, Catppuccin-Mocha-Standard-Pink-Dark
env = XCURSOR_THEME, Catppuccin-Mocha-Pink-Cursors
env = PATH, $PATH:$HOME/.cargo/bin

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,0x360,2
monitor=DP-1,preferred,1728x0,auto #,transform,1

# Startup
exec-once = swww init
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
exec-once = udiskie

# Bar setup
layerrule = blur, waybar
layerrule = ignorezero, waybar
# exec-once = ~/.config/waybar/launch.sh
exec = ags -q; ags
layerrule = blur, bar*
layerrule = ignorezero, bar*

# notification setup
layerrule = blur, notifications
layerrule = ignorezero, notifications
layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = blur, anyrun
layerrule = ignorezero, anyrun

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 12
    gaps_out = 25
    border_size = 1
    col.active_border = rgba(fa4d56FF) rgba(42be65FF) rgba(f1c21bFF) rgba(78a9ffFF) rgba(ff7eb6FF) rgba(3ddbd9FF) 
    col.inactive_border = rgba(161616FF)

    layout = dwindle
}

decoration {
    blur {
        size = 8
        passes = 3
        new_optimizations = false
        xray = false
        noise = 0.04
        #contrast = 1
        #brightness = 1
        special = true
    }

    rounding = 10
    dim_special = 0.0
    drop_shadow = yes
    shadow_range = 24
    shadow_render_power = 3 
    col.shadow = rgba(11111bAA)
    col.shadow_inactive = rgba(11111b77)

    #screen_shader = ~/screenShader.frag
}

animations {
    enabled = yes
 
    bezier = linear, 0, 0, 1, 1
    bezier = easeInOutQuint, 0.83, 0, 0.17, 1
    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    bezier = easeInQuint, 0.64, 0, 0.78, 0

    animation = border, 1, 4, linear
    animation = fadeShadow, 1, 2, linear
    animation = borderangle, 1, 250, linear, loop
    animation = windows, 1, 3, easeInOutQuint
    animation = windowsOut, 1, 3, easeInOutQuint, popin 75%
    animation = fade, 1, 4, easeInOutQuint
    animation = workspaces, 1, 5, easeInOutQuint
    animation = specialWorkspace, 1, 3, easeInOutQuint, fade
}

gestures {
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true,
    animate_manual_resizes = false,
    animate_mouse_windowdragging = false,
    close_special_on_empty = true,
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes 
    preserve_split = yes
    # col.group_border_active = rgba(A6E3A1FF) rgba(F9E2AFFF) rgba(89B4FAFF) rgba(F5C2E7FF) rgba(94E2D5FF) rgba(F38BA8FF) 45deg
    # col.group_border = rgba(ffffff55)
}

# webcord setup
windowrulev2 = workspace special:chat, class:^(WebCord)$
#windowrulev2 = opacity 0.9 override 0.9 override, class:^(WebCord)$
bind = $mainMod, GRAVE, togglespecialworkspace, chat
bind = CTRL_SHIFT,M,pass,^(WebCord)$

# floating windows
windowrulev2 = float, class:^(gpto)$
windowrulev2 = move 51 5, class:^(gpto)$
windowrulev2 = pin, class:^(gpto)$
windowrulev2 = float, class:^(nmtui)$
windowrulev2 = center, class:^(nmtui)$
windowrulev2 = pin, class:^(nmtui)$

# Keybindings. See https://wiki.hyprland.org/Configuring/Binds/ for more

# toggle waybar
bind = $mainMod, B, exec, killall -SIGUSR1 waybar 

# wallpaper dmenu
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wp-select.sh dmenu
# random wallpaper
bind = $mainMod SHIFT, W, exec, "find ~/Pictures/**/carburetor -type f | shuf -n 1 | xargs -I {} swww img -t any {}"
# hyprland controls
bind = $mainMod SHIFT, E, exit,
# hard reset
bind = $mainMod SHIFT, R, exec, touch ~/.config/hypr/hyprland.conf; hyprctl dispatch forcerendererreload 1
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, Return, fullscreen

# apps
#bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, D, exec, ags -t applauncher
bind = $mainMod, RETURN, exec, terminal
bind = $mainMod, E, exec, firefox
bind = , Print, exec, grimshot copy anything
bind = CTRL_SHIFT, Print, exec, ~/.config/hypr/scripts/toggle_recording.sh 

bind = $mainMod, Insert, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, Insert, exec, cliphist list | rofi -dmenu | cliphist delete

bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, Space, togglefloating, 

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:scratchpad

# window groups
bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod, G, togglegroup,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with mainMod + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize mode
bind= $mainMod, R, submap, resize

# begin submap section
submap=resize
	# sets repeatable binds for resizing the active window
	binde=,right,resizeactive,25 0
	binde=,left,resizeactive,-25 0
	binde=,up,resizeactive,0 -25
	binde=,down,resizeactive,0 25
	# use reset to go back to the global submap
	bind=,escape,submap,reset 
submap=reset
