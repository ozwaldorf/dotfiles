format = <label-state> <label-mode>
format-background = ${color.background}
format-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-focused = %icon%
label-focused-foreground = ${color.primary}
label-focused-overline = ${color.primary}

; Available tokens:
;   %name%
;   %icon%
;   %index%rr
; Default: %icon%  %name%
label-unfocused = %icon%
label-unfocused-foreground = ${color.foreground}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = %icon%
label-urgent-foreground = ${color.green}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
